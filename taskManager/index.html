<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles/app.css" rel="stylesheet">
</head>
<body>
    
    <!-- header -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="container-fluid">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-lable="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </a>
        </div>
    </nav>
    <main class="container-fluid px-0">

        <section id="list">
            <h1>Pending Tasks</h1>

            <div id="pendingList" class="todo-list">

            </div>
            <h1>Done Tasks</h1>
            <div id="doneList" class="todo-list">
            </div>
        </section>

        <section id="capture-form">
            <h3>Task info</h3>

             <div class="form">

                <div class="control">
                    <label class="form-label">Title</label>
                    <input id=txtTitle type="text" class="form-control">
                </div>

                <div class="control">
                    <lable class="form-label">Important</lable>
                    <i id="iImportant" class="far fa-star"></i>
                </div>

                <div id="control">
                    <label class="form-label">Description</label>
                    <textarea id="txtDescription" type="text" class="form-control"></textarea>
                </div>

                <div class="control">
                    <lable class="form-label">Category</lable>
                    <select id="selCategory" class="form-control">
                        <option>Personal Time</option>
                        <option>Chores</option>
                        <option>Work</option>
                        <option>Family Activity</option>
                    </select>
                </div>

                <div class="control">
                    <lable class="form-label">Location</lable>
                    <input id="txtLocation" type="text" class="form-control">
                </div>

                <div class="control">
                    <lable class="form-label">Due Date</lable>
                    <input id="seldueDate" type="datetime-local" class="form-control">
                </div>

                <div class="control">
                    <lable class="form-label">Color</lable>
                    <input id="selColor" type="color" value="#ffffff" class="color-control">
                </div>

                <div class="control text-center">
                    <button class="btn btn-dark btn-large btn-save" id="btnSave">Save Task</button>
                </div>

            </div>

        </section>

    </main>

    <!-- footer -->

    <script src="./scripts/app.js"></script>
    <script src="./scripts/test.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

    color
